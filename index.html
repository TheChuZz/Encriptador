<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header></header>
    <main>

        <div class="padre">
            <picture><img src="iconos/gorro-de-graduacion.png" alt=""></picture>
            <div class="hijo">
                <div class="caja">
                    <textarea placeholder="ingresa tu texto para encriptarlo" name="mensaje" id="mensaje" style="background-color: #3282b800; border: none; resize: none; width: 100%; outline: none; height: 50%; font-size: xx-large;"></textarea>
                  </div>
                
                <div class="caja2">
                    <label for="">!Solo letras minusculas y sin acentos</label>
                    <div class="controles">
                        <button style="background-color: #3282B8;">Encriptar</button>
                        <button>Desencriptar</button>
                    </div>

                </div>
            </div>
            <article class="hijo2">
                <div class="caja3">
                    <div class="articulo">
                    <img src="iconos/buscar.png" alt=""> 
                        <h1>Ningun mensaje fue encontrado</h1>
                        <input type="text" placeholder="Ingrese su mensaje aqui">
                    </div>
                </div>
            </article>
        </div>
    </main>
    <footer></footer>
</body>

</html>
